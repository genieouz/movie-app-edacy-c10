<div class="container">
  <h2>LOGIN</h2>
  <form>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" type="text" name="username" [(ngModel)]="user.username" placeholder="Username" class="form-control">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" name="password" [(ngModel)]="user.password" placeholder="Mot de passe" class="form-control">
    </div>

    <button class="btn btn-success" (click)="login()">LOGIN</button>
  </form>
</div>
