<div class="container">
  <h2>REGISTER USER</h2>
  <form>
    <div class="form-group">
      <label for="firstname">FirstName</label>
      <input id="firstname" [(ngModel)]="newUser.firstName" type="text" name="firstname" placeholder="First Name" class="form-control">
    </div>

    <div class="form-group">
      <label for="lastname">FirstName</label>
      <input id="lastname" type="text" [(ngModel)]="newUser.lastName" name="lastname" placeholder="Last Name" class="form-control">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="text" name="email" [(ngModel)]="newUser.email" placeholder="email" class="form-control">
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" type="text" name="username" [(ngModel)]="newUser.username" placeholder="Username" class="form-control">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" name="password" [(ngModel)]="newUser.password" placeholder="Mot de passe" class="form-control">
    </div>

    <button class="btn btn-success" (click)="registerUser()">CREATE NEW USER</button>
  </form>
</div>
