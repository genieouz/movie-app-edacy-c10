<div class="container">
  <form>
    <input type="text" name="title" [(ngModel)]="task.title" class="form-control" placeholder="Task title">
    <select class="form-control" name="status" [(ngModel)]="task.status">
      <option value="A faire">A faire</option>
      <option value="En cours">En cours</option>
      <option value="Terminer">Terminer</option>
    </select>
    <button class="btn btn-success" (click)="addTask()">OK</button>
  </form>
  <form>
    <select class="form-control" name="searchField" [(ngModel)]="searchField">
      <option value="title">Title</option>
      <option value="status">Status</option>
    </select>
    <input type="text" [(ngModel)]="search" name="search" placeholder="Search..." class="form-control">
  </form>
  <div class="tasks">
    <div *ngFor="let task of tasks | filterByField:search:searchField; let i = index" class="task">
      <div class="task-info">
        <span>{{task.title}}</span>
      </div>
      <div class="task-info">
        <span>{{ task.status }}</span>
      </div>
      <div class="task-info">
        <button class="btn btn-primary">Modifier</button>
        <button class="btn btn-danger" (click)="removeTask(i)">Supprimer</button>
      </div>
    </div>
  </div>

</div>
