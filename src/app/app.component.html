<h1>{{ title }}</h1>
<input type="text" [(ngModel)]="search">
<h2>{{ fullName }}</h2>
<div *ngFor="let movie of filter()" class="movie-block">
  <img class="movie-cover" src="{{movie.cover}}">
  <h2>{{ movie.title }}</h2>
  <span>{{ movie.description }}</span>
</div>
<router-outlet></router-outlet>
